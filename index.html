	</body>
	<script>
		var W = $(window).width();

		Re();

		function Re() {
			if(W <= 994) {
				$('.address').addClass('text-center');
				$('.address').removeClass('text-left');
			} else {
				$('.address').addClass('text-left');
				$('.address').removeClass('text-center');
			}
			
			if(W <= 768){
				$('.navbar-nav .active').removeClass('active');
				$('.navbar-nav div').width('100%');
			}
			else{
				$('.navbar-nav div').eq(0).addClass('active');
				$('.navbar-nav div').width('35%');
				$('.navbar-nav div.active').width('65%');
				
			}
		}

		$(window).resize(function() {
			W = $(window).width();
			Re();
		})

		$('.carousel').carousel({
			interval: 2000
		});
	</script>
